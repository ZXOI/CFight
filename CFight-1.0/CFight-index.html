<html>
	<body>
		<canvas id="board" width="1140px" height="660px"></canvas>
	</body>
	<script type="text/javascript" src="./CFight-settings.js"></script>
	<script type="text/javascript" src="./CFight-tools.js"></script>
	<script type="text/javascript" src="./CFight-calc.js"></script>
	<script type="text/javascript" src="./CFight-draw.js"></script>
	<script>
		var clock = 0;
		var mapid = 0;
		var map = maps[0].map;
		var chessmap = maps[0].teammap;
		var fpsqueue = new Array();
		var FPS = 0;
		var chesses = new Array();
		var nowmove = 1;
		var selectedchess = -1;
		var win = 0;

		function init() {
			add_chess();
			requestAnimationFrame(update);
		}

		function update() {
			clock += 1;
			updatefps();
			drawall();
			update_chess();
			if(win != 0) {
				alert("Team "+win.toString()+" wins!");
				return;
			}
			requestAnimationFrame(update);
		}

		onload = init;
	</script>
	<style>
	</style>
</html>
